<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="basicCarousel" class="carousel slide" data-ride="carousel">
	
    <!-- Indicators - one for each image - add one for each additional image  -->
    <ol class="carousel-indicators">
      <li data-target="#basicCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#basicCarousel" data-slide-to="1"></li>
      <li data-target="#basicCarousel" data-slide-to="2"></li>
      <li data-target="#basicCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="sample_images/fish/electric-blue-damsel-fish.jpg" alt="Blue Damsel">
      </div>

      <div class="item">
        <img src="sample_images/fish/longnose-butterfly.jpg" alt="Butterfly Fish">
      </div>
    
      <div class="item">
        <img src="sample_images/fish/pakistani-butterfly-fish.jpg" alt="Pakistan Butterfly Fish">
      </div>

      <div class="item">
        <img src="sample_images/fish/red-starfish.jpg" alt="Red Starfish">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#basicCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#basicCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
