  <script  language="JavaScript" type="text/javascript">
 function validate()
 {

   var Name = document.forms.frmContact.txtName.value;
   var Email = document.forms.frmContact.txtEmail.value;
   var Comment = document.forms.frmContact.txtComment.value;


   if (Name.length < 1)
   {
     alert("Please tell us your name");
     document.forms.frmContact.txtName.focus;
     return false;

   }

   if (Email.length < 6)
   {
     alert("Please enter your email address");
     document.forms.frmContact.txtEmail.focus;
     return false;

   }

   if (Comment.length < 1)
   {
     alert("Please enter your comment or question");
     document.forms.frmContact.txtComment.focus;
     return false;

   }
   return true;
 }
</script>
